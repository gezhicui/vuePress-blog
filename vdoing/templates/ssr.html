<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }}</title>
  <meta name="generator" content="VuePress {{ version }}">
  <!-- 加入百度收录 -->
  <meta name="baidu-site-verification" content="code-9lP5WfugZX" />
  {{{ userHeadTags }}}
  {{{ pageMeta }}}
  {{{ canonicalLink }}}
  {{{ renderResourceHints() }}}
  {{{ renderStyles() }}}
</head>

<body class="theme-mode-light">
  <!--vue-ssr-outlet-->
  {{{ renderScripts() }}}
</body>

</html>
